<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{STATUS} Error | Shlink</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/favicon.ico">
        <style>
            *, :before, :after {box-sizing: border-box;}
            html, body {
                margin: 0; padding: 0; height: 100%; font-size: 1rem; font-weight: 400; line-height: 1.5; color: #212529;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
                background: #f5f5f5;
            }
            .app {
                min-height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
            }
            .container {
                width: 100%;
                max-width: 600px;
                padding: 60px 40px;
                text-align: center;
            }
            h1 {
                font-size: 8rem;
                font-weight: 900;
                margin: 0 0 20px 0;
                color: #000;
                letter-spacing: -4px;
                line-height: 1;
            }
            h3 {
                font-size: 1.5rem;
                font-weight: 500;
                margin: 0 0 15px 0;
                color: #333;
            }
            p {
                margin: 0 0 35px 0;
                color: #666;
                font-size: 1rem;
                line-height: 1.6;
            }
            .description-box {
                margin-top: 30px;
                padding: 24px 28px;
                background: #fff;
                border: 1px solid #e0e0e0;
                border-radius: 8px;
                text-align: left;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            }
            .description-box strong {
                display: block;
                color: #333;
                font-size: 1.05rem;
                font-weight: 600;
                margin-bottom: 10px;
            }
            .description-box p {
                margin: 0;
                color: #666;
                line-height: 1.7;
                font-size: 0.95rem;
            }
            @media (max-width: 640px) {
                .container {padding: 40px 25px;}
                h1 {font-size: 5rem; letter-spacing: -2px;}
                h3 {font-size: 1.25rem;}
            }
        </style>
    </head>
    <body>
        <div class="app">
            <main class="container">
                <h1>{STATUS}</h1>
                <h3>{TITLE}</h3>
                <p>{MESSAGE}</p>
                {DESCRIPTION}
            </main>
        </div>
    </body>
</html>
